name: Build Windows EXE with Resources

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build EXE with Resources
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pywin32 pyinstaller Pillow

      - name: Compile to EXE with resources
        run: |
          pyinstaller -F -w -i logo.ico --add-data "dingtalk.ttf;%CD%" --add-data "zhengqingke.ttf;%CD%" main_v2.py

      - name: Rename EXE
        run: |
          if (Test-Path -Path "dist\main_v2.exe") {
            Rename-Item -Path "dist\main_v2.exe" -NewName "ShutdownPrompt.exe" -Force
          } else {
            Write-Error "Source file not found: dist\main_v2.exe"
            exit 1
          }
        shell: pwsh

      - name: Create zip package
        run: |
          Compress-Archive -Path dist\ShutdownPrompt.exe -DestinationPath dist\ShutdownPrompt.zip
        shell: pwsh

      - name: Upload zip package
        uses: actions/upload-artifact@v4
        with:
          name: ShutdownPrompt
          path: dist\ShutdownPrompt.zip